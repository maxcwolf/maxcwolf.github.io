<html>
    <head>
        <title>The Wolf Blog</title>
        <link href='../style.css' rel=stylesheet>
        <link href="https://fonts.googleapis.com/css?family=Hind+Vadodara|Josefin+Slab|Leckerli+One" rel="stylesheet">
    </head>
    <body>
        
        <header class="secondTitle">
            <ul class="secondaryTitle">
                <li>LOBO'S</li>
                <li id="wolfLi"><img class="secondaryWolf" src='../pics/wolf.jpg' alt=wolf></li>
                <li>BLOGO</li>
            </ul>
        </header>

        <nav>
            <ul class="mainNav" id='navBar'>
            </ul>
        </nav>
        
        <div class=search>
            <label for="search">Search blog posts: </label>
            <input type="search" id="search__id" name="searchName">
        </div>
        <div class="button">
            <button id='button__search' type="submit">Search</button>
        </div>

        <section id=blogs>


        </section>

        <form id='blogForm'>
            <h2>Make a Blog Post</h2>
            <div>
                <label for="title">Author: </label>
                <input type="text" id="authorID" name="authorName">
            </div>
            <div>
                <label for="title">Title: </label>
                <input type="text" id="titleID" name="titleName">
            </div>
            <div>
                <label for="tags">Tag your blog:</label>
                <input type-"text" id="tagsID" name="tagsName">
            </div>
            <div>
                <label for="blog">Write your blog:</label>
                <textarea id="blogID" name="blogName"></textarea>
            </div>
             
        </form>
                <div class="button">
                    <button id='submitButt' type="submit">Post your blog article</button>
                </div>

        <nav id='paginator'>
            <input type="button" id="first" onclick="firstPage()" value="<<" />
            <input type="button" id="previous" onclick="previousPage()" value="<" />
            <input type="button" id="next" onclick="nextPage()" value=">" />
            <input type="button" id="last" onclick="lastPage()" value=">>" />
        </nav>

        <!-- <script src='/blog/scripts/search.js'></script>         -->

        <script src="/nav/scripts/nav-controller.js"></script>
